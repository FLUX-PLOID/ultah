<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Happy Birthday Mikha!</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Fredoka+One&display=swap" rel="stylesheet" />
<style>
  :root { --frame-max: 480px; }

  body {
    margin: 0;
    min-height: 100dvh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 16px;
    background: linear-gradient(135deg,
      #ffe4e4 0%,
      #e6e6fa 25%,
      #f8f8ff 50%,
      #dda0dd 75%,
      #ffb6c1 100%);
    overflow: hidden;
    font-family: 'Fredoka One', cursive;
  }

  canvas#bubbles {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    z-index: 0;
  }

  .frame {
    position: relative;
    z-index: 1;
    width: 100%;
    max-width: var(--frame-max);
    background: rgba(255,255,255,0.55);
    backdrop-filter: blur(6px);
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.12);
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    max-height: calc(100dvh - 32px);
    overflow: auto;
  }

  #startBtn {
    font-size: 1.6rem;
    padding: 16px 28px;
    border: 2px solid #dda0dd;
    border-radius: 30px;
    background: linear-gradient(45deg, #ffb6c1, #f8f8ff);
    color: #4b0082;
    cursor: pointer;
    box-shadow: 0 10px 20px rgba(221, 160, 221, 0.3);
    transition: all 0.3s ease;
    font-weight: bold;
  }
  #startBtn:active { transform: scale(0.98); }

  #happyMsg {
    font-family: 'Dancing Script', cursive;
    font-size: 2.2rem;
    color: #ff1493;
    text-align: center;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.18);
    animation: bounceIn 0.8s ease-out;
    margin-bottom: 18px;
  }
  @keyframes bounceIn {
    0% { opacity: 0; transform: scale(0.85); }
    60% { opacity: 1; transform: scale(1.03); }
    100% { transform: scale(1); }
  }

  #sliderContainer { width: 240px; margin: 0 auto 18px; }
  #sliderLabel {
    text-align: center;
    color: #4b0082;
    font-weight: bold;
    margin-bottom: 8px;
  }
  #slider {
    -webkit-appearance: none;
    width: 100%;
    height: 60px;                        /* lebih tinggi */
    background: linear-gradient(45deg,#ff69b4,#ba55d3);
    border-radius: 30px;
    cursor: pointer;
    outline: none;
    box-shadow: 0 0 10px rgba(0,0,0,0.25);
  }
  #slider::-webkit-slider-thumb,
  #slider::-moz-range-thumb {
    width: 70px; height: 60px;            /* thumb lebih besar */
    background: #fff;
    border: 3px solid #ff1493;
    border-radius: 30px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  }

  #photoContainer {
    margin-top: 8px;
    width: 100%;
    opacity: 0;
    transform: translateY(10px);
    transition: all 0.5s ease-out;
    display: flex;
    gap: 12px;
    overflow-x: auto;
    scroll-snap-type: x mandatory;
    padding: 8px 6px 14px;
  }
  #photoContainer.show { opacity: 1; transform: translateY(0); }
  #photoContainer img {
    max-height: 220px;
    border-radius: 16px;
    border: 4px solid #ffe4e4;
    box-shadow: 0 8px 18px rgba(0,0,0,0.22);
    scroll-snap-align: center;
    flex: 0 0 auto;
  }

  #message {
    font-size: 1.05rem;
    line-height: 1.55;
    color: #4b0082;
    width: 100%;
    text-align: center;
    background: rgba(255, 255, 255, 0.82);
    padding: 14px;
    border-radius: 14px;
    box-shadow: 0 8px 20px rgba(221, 160, 221, 0.25);
    font-family: 'Dancing Script', cursive;
    white-space: pre-line;
    opacity: 0;
    transform: translateY(10px);
    transition: all 0.6s ease-out 0.25s;
    margin-top: 6px;
  }
  #message.show { opacity: 1; transform: translateY(0); }
</style>
</head>
<body>
<canvas id="bubbles"></canvas>

<div class="frame">
  <button id="startBtn">coba pencet </button>
  <div id="content" style="margin-top: 16px; width: 100%;"></div>
</div>

<audio id="bgMusic" src="https://k.top4top.io/m_35440eeov1.mp3"></audio>

<script>
const startBtn = document.getElementById('startBtn');
const content = document.getElementById('content');
const music = document.getElementById('bgMusic');

startBtn.addEventListener('click', () => {
  music.play().catch(()=>{});
  startBtn.style.display = 'none';

  content.innerHTML = `
    <div id="happyMsg">happy birthday mikhaaaa ðŸ˜™</div>
    <div id="sliderContainer">
      <div id="sliderLabel">Geser &gt; </div>
      <input type="range" min="0" max="100" value="0" id="slider" />
    </div>
    </div>
    <div id="photoContainer"></div>
    <div id="message"></div>
  `;

  const slider = document.getElementById('slider');
  const photoContainer = document.getElementById('photoContainer');
  const message = document.getElementById('message');

  const photos = [
    'https://i.ibb.co/Z17LGZkk/1.jpg',
    'https://i.ibb.co/hxxbn7jr/2.jpg',
    'https://i.ibb.co/SXFvTMzS/3.jpg',
    'https://i.ibb.co/fVSmz33R/4.jpg'
  ];
  let shown = false;

  slider.addEventListener('input', () => {
    if (slider.value >= 80 && !shown) {
      shown = true;
      slider.disabled = true;
      photoContainer.innerHTML = photos.map(src => `<img src="${src}" alt="foto" />`).join('');
      photoContainer.classList.add('show');
      message.textContent = `ehe ini siapa ya ko cantik banged ðŸ˜–ðŸ˜†
oh ya slamat ulang tahun ya mikhaaa, moga kamu sehat' selalu dilimpahkan rezeki nya dan ga keseringan makan seblak ðŸ—¿ðŸ¤­
cieeeee uda nambah 1 umur nya tapi ada yg ga nambah nih apa tuh kira', ya jelas tinggi nya ðŸ¤£ðŸ¤­
hehe becanda mikha jangan marah kamu yaaa ðŸ˜ðŸ—¿

hehee lovyuuu mikhaa ðŸ¥°ðŸ¤`;
      message.classList.add('show');
    }
  });
});

/* Gelembung */
const canvas = document.getElementById('bubbles');
const ctx = canvas.getContext('2d');
let w,h;
function resize(){ w=canvas.width=window.innerWidth; h=canvas.height=window.innerHeight;}
window.addEventListener('resize',resize);
resize();

const bubbles = Array.from({length:30},()=>({
  x:Math.random()*w,
  y:Math.random()*h,
  r:Math.random()*8+4,
  sp:Math.random()*1+0.5,
  alpha:Math.random()*0.5+0.3
}));

function animate(){
  ctx.clearRect(0,0,w,h);
  bubbles.forEach(b=>{
    ctx.beginPath();
    ctx.arc(b.x,b.y,b.r,0,Math.PI*2);
    ctx.fillStyle=`rgba(173,216,230,${b.alpha})`;
    ctx.fill();
    b.y -= b.sp;
    if(b.y + b.r < 0){ b.y = h + b.r; b.x = Math.random()*w; }
  });
  requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
